{% extends 'base.html' %}

{% block title %}
<title>New product</title>
{% endblock %}

{% block body %}

<div class="container">
    <h1>New product</h1>
    <form method="post">
        <input type="text" class="form-control" name="title" id="title" placeholder="Product name"><br>
        <input type="number" class="form-control" name="price" id="price" placeholder="Product price"><br>
        <button class="btn btn-success" type="submit">Add</button>
    </form>
</div>
{% endblock %}
